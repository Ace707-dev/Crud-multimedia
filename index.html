<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />   
    <title>CRUD Create, Retrieve, Update, Delete</title>
</head>
<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-12 col-md-8 te">
                <h1 style="text-align: left;">Reproductor Multimedia</h1>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevaTarea">Agregar un nuevo elemento multimedia    </button>
            </div>
        </div>
    </div>
 
   
    
    <form name="formulario" id="formulario" action="index.html" method="get">
        <div class="modal fade" id="nuevaTarea" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Selecciona tipo de archivo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="nombre">Tipo de archivo: </label>
                                <select name="tipo" id="tipo" class="form-control" required>
                                    <option value="audio">Audio</option>
                                    <option value="video">Video</option>
                                    <option value="imagen">Imagen</option>
                                </select>
                                <input type="file" id="archivo" class="form-control mt-3" accept=".mp3,.mp4,.jpg,.png,.mkv">
                                <br>
                                <br>
                                <img id="imagenPrevia" style="display: none;">
                                <audio id="audioPrevio" style="display: none;" controls></audio>
                                <video id="videoPrevio" style="display: none;" controls></video>
                                <br>
                                <br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" id="btnGuardar" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    
    <div id="contenedorTareas">
        
    </div>
        
 
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
